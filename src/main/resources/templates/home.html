<!DOCTYPE HTML>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title>
</head>
<body>
    <h1>Unimall APP</h1>
    <h1>Welcome!!!</h1>
    <a href="/adminpanel/add-product">Add Product </a>
    <br>
    <a href="/adminpanel/add-category">Add Category </a>
    <div>
        <div th:each="product: ${products}">
            <img height="140px" th:src="${product.image}" alt="..."> 
            <h5 th:text="${product.name}"></h5>
            <p th:text="${product.price}"></p>
            <p th:text="${product.description}"></p>
            </div>
        </div>
    </div>
</body>
</html>
